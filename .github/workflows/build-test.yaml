name: Build Test # Github Action 페이지 좌측 리스트에 표시될 이름
on:
  push:
    branches: [develop, feature/**]
    paths:
      - apps/front/**
      - packages/**
      - .github/workflows/**
      - package.json
      - pnpm-lock.yaml
      - turbo.json
      - tsconfig.json
  pull_request:
    branches:
      - "*"

jobs:
  node-build-test:
    name: Node Build Test
    secrets: inherit
    uses: ./.github/workflows/node-build-reuseable.yaml
    strategy:
      matrix:
        type: ["front", "server"]
    with:
      type: ${{ matrix.type }}

  docker-build-test:
    name: Docker Build Test
    needs: [node-build-test]
    secrets: inherit
    uses: ./.github/workflows/docker-build-reuseable.yaml
    strategy:
      matrix:
        type: ["front", "server"]
    with:
      type: ${{ matrix.type }}
      push: false
